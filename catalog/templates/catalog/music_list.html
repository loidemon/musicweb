{% extends "base_generic.html" %}

{% block content %}
<h1>Music list</h1>
	{% if music_list %}
	<ul>
		{% for music in music_list %}
			<li>
				<a href="{{music.get_absolute.url}}">{{music.title}}</a> ({{music.author}})
			</li>
		{% endfor %}
	</ul>
	{% else %}
	<p>There are no music in website</p>
	{% endif %}

{% endblock %}
